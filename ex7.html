<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>loop & array</h1>
    <script>
      var coworkers = ['egoing','asdf','bbbb','cccc']
    </script>
    <h2>co workers</h2>
    <ul>
      <script>
        var i = 0;
        while(i < coworkers.length){
        document.write('<li>'+coworkers[i]+'</li>');
        i = i + 1;
        }
      </script>
    </ul>
  </body>
</html>
